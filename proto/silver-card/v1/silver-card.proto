syntax = "proto3";

package silver_card.v1;

message Output {
  repeated Deposit deposits = 1;
  repeated Withdraw withdraws = 2;
  repeated CardPurchase card_purchases = 3;
  repeated GenerateYield generate_yields = 4;
  repeated WithdrawYield withdraw_yields = 5;
}
enum DepositType {
  DEPOSIT_TYPE_UNSPECIFIED = 0;
  DEPOSIT_TYPE_USDC = 1;
  DEPOSIT_TYPE_NATIVE = 2;
  DEPOSIT_TYPE_NON_NATIVE = 3;
}

message Deposit {
  uint64 slot = 1;
  uint64 block_height = 2;
  string blockhash = 3;
  int64 timestamp = 4;
  string tx_hash = 5;

  uint64 input_amount = 6;
  uint64 output_amount = 7;
  string input_token = 8;
  string output_token = 9;
  DepositType deposit_type = 10;
  string depositor = 11;
  string user_vault = 12;
  string purchase_record = 13;
}

message Withdraw {
  uint64 slot = 1;
  uint64 block_height = 2;
  string blockhash = 3;
  int64 timestamp = 4;
  string tx_hash = 5;

  uint64 amount = 6;
  string token = 7;
  string user_vault = 8;
  string withdrawer = 9;
}

message CardPurchase {
  uint64 slot = 1;
  uint64 block_height = 2;
  string blockhash = 3;
  int64 timestamp = 4;
  string tx_hash = 5;

  uint64 card_id = 6;
  string card_type = 7;
  uint64 amount = 8;
  string buyer = 9;
  string buyer_vault = 10;
  string purchase_record = 11;
}

message GenerateYield {
  uint64 slot = 1;
  uint64 block_height = 2;
  string blockhash = 3;
  int64 timestamp = 4;
  string tx_hash = 5;

  uint64 amount = 6;
  string user = 7;
  string user_vault = 8;
}

message WithdrawYield {
  uint64 slot = 1;
  uint64 block_height = 2;
  string blockhash = 3;
  int64 timestamp = 4;
  string tx_hash = 5;

  uint64 amount = 6;
  bool withdraw_all = 7;
  string user = 8;
  string user_vault = 9;
}

message DirectCardPurchase {
  uint64 slot = 1;
  uint64 block_height = 2;
  string blockhash = 3;
  int64 timestamp = 4;
  string tx_hash = 5;

  string input_token = 6;
  string output_token = 7;
  uint64 input_amount = 8;
  uint64 output_amount = 9;
  uint64 card_id = 10;
  string card_type = 11;
  string buyer = 12;
  string buyer_purchase = 13;
  string purchase_record = 14;
}

// Card Bot Messages
message InitCardBotUserAccount {
  uint64 slot = 1;
  uint64 block_height = 2;
  string blockhash = 3;
  int64 timestamp = 4;
  string tx_hash = 5;

  string user_id = 6;
  string user_custody = 7;
  string usdc_token = 8;
  string admin = 9;
}

message CardBotDirectCardPurchase {
  uint64 slot = 1;
  uint64 block_height = 2;
  string blockhash = 3;
  int64 timestamp = 4;
  string tx_hash = 5;

  string user_id = 6;
  string input_token = 7;
  string output_token = 8;
  uint64 input_amount = 9;
  uint64 output_amount = 10;
  string user_custody = 11;
  string admin = 12;
}

